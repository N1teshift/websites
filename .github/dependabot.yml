version: 2
updates:
  # Enable version updates for npm (root and all packages)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      # Group all patch and minor updates together
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "patch"
          - "minor"
    # Ignore major version updates (handle manually)
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
