name: CI

# ============================================================================
# CENTRAL CI CONFIGURATION
# ============================================================================
# Toggle checks on/off by changing the values below (true/false)
# Change 'true' to 'false' to disable a check
# ============================================================================
# These variables control which checks run
# Access them in job conditions using: ${{ vars.ENABLE_QUALITY_CHECK == 'true' }}
# But for simplicity, we'll use direct boolean values in conditions below
# ============================================================================

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Validate code quality (formatting, linting, type-checking)
  # To disable: change 'true' below to 'false'
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    if: true  # Change to 'false' to disable quality checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

  # Run tests across all packages and apps
  # To disable: change 'true' below to 'false'
  test:
    name: Test
    runs-on: ubuntu-latest
    if: true  # Change to 'false' to disable test checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        id: test
        run: pnpm test
        continue-on-error: true

      - name: Check test results
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" != "success" ]; then
            echo "⚠️  Some tests failed. Review the output above."
            echo "Test failures are currently non-blocking but should be addressed."
            # Uncomment the next line to make test failures block CI
            # exit 1
          else
            echo "✅ All tests passed"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/coverage/**
            **/test-results/**
          retention-days: 7

  # Build all apps and packages
  # To disable: change 'true' below to 'false'
  build:
    name: Build
    runs-on: ubuntu-latest
    if: true  # Change to 'false' to disable build checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Verify build artifacts
        run: |
          if [ -d "apps/personalpage" ] && [ ! -d "apps/personalpage/.next" ]; then
            echo "❌ personalpage build failed: .next directory not found"
            exit 1
          fi
          if [ -d "apps/ittweb" ] && [ ! -d "apps/ittweb/.next" ]; then
            echo "❌ ittweb build failed: .next directory not found"
            exit 1
          fi
          if [ -d "apps/MafaldaGarcia" ] && [ ! -d "apps/MafaldaGarcia/.next" ]; then
            echo "❌ MafaldaGarcia build failed: .next directory not found"
            exit 1
          fi
          if [ -d "apps/templatepage" ] && [ ! -d "apps/templatepage/.next" ]; then
            echo "❌ templatepage build failed: .next directory not found"
            exit 1
          fi
          echo "✅ All builds completed successfully"

      - name: Upload build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/*/.next
          retention-days: 1

  # Analyze bundle sizes
  # To disable: change 'true' below to 'false'
  bundle-size:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    needs: build
    if: true && github.event_name == 'pull_request'  # Change 'true' to 'false' to disable bundle size checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check bundle sizes
        id: bundle-size
        run: |
          echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Run bundle size check and capture output
          pnpm check:bundle-size --json > bundle-sizes.json 2>&1 || true
          
          if [ -f bundle-sizes.json ] && [ -s bundle-sizes.json ]; then
            echo "### Current Bundle Sizes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| App | Chunk | Size | Budget | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|-----|-------|------|--------|--------|" >> $GITHUB_STEP_SUMMARY
            
            # Parse and display results
            node -e "
              try {
                const fs = require('fs');
                const data = JSON.parse(fs.readFileSync('bundle-sizes.json', 'utf-8'));
                for (const [app, appData] of Object.entries(data.apps || {})) {
                  for (const [chunk, chunkData] of Object.entries(appData.sizes || {})) {
                    if (chunk === '_total') continue;
                    const budget = appData.budgetChecks?.[chunk];
                    const size = chunkData.formatted;
                    const status = budget?.exceeds ? '❌ EXCEEDED' : '✅ OK';
                    const budgetSize = budget ? budget.budgetFormatted : 'N/A';
                    console.log(\`| \${app} | \${chunk} | \${size} | \${budgetSize} | \${status} |\`);
                  }
                }
                if (data.exceeded && data.exceeded.length > 0) {
                  console.log('');
                  console.log('⚠️ **Warning:** Some bundles exceed their budgets!');
                }
              } catch (e) {
                console.log('Could not parse bundle sizes');
              }
            " >> $GITHUB_STEP_SUMMARY || echo "⚠️ Could not parse bundle size results" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Bundle size analysis not available. Build artifacts may be missing." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** To analyze bundle sizes locally, run:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "pnpm check:bundle-size" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check bundle size budgets
        run: |
          if [ -f bundle-sizes.json ]; then
            EXCEEDED=$(node -e "try { const d=require('./bundle-sizes.json'); console.log(d.exceeded?.length || 0); } catch(e) { console.log('0'); }" 2>/dev/null || echo "0")
            if [ "$EXCEEDED" -gt 0 ]; then
              echo "⚠️ Some bundles exceed budgets (non-blocking)"
              echo "Review the bundle size analysis above for details."
            else
              echo "✅ All bundles are within budget"
            fi
          fi

  # Validate changesets (only on PRs)
  # To disable: change 'true' below to 'false'
  changeset:
    name: Changeset Validation
    runs-on: ubuntu-latest
    if: true && github.event_name == 'pull_request'  # Change 'true' to 'false' to disable changeset checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changeset
        run: |
          if [ -z "$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.changeset/.*\.md$')" ]; then
            echo "⚠️  No changeset found. If this PR modifies packages, please add a changeset."
            echo "Run: pnpm changeset"
            # Don't fail, just warn (uncomment next line to make it required)
            # exit 1
          else
            echo "✅ Changeset found"
          fi

  # Combined status check
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [quality, test, build, changeset]
    if: always()
    steps:
      - name: Check job status
        run: |
          failed=false
          
          # Check quality (skip if job was skipped)
          if [ "${{ needs.quality.result }}" != "success" ] && [ "${{ needs.quality.result }}" != "skipped" ]; then
            echo "❌ Quality check failed"
            failed=true
          fi
          
          # Check test (skip if job was skipped)
          if [ "${{ needs.test.result }}" != "success" ] && [ "${{ needs.test.result }}" != "skipped" ]; then
            echo "❌ Test check failed"
            failed=true
          fi
          
          # Check build (skip if job was skipped)
          if [ "${{ needs.build.result }}" != "success" ] && [ "${{ needs.build.result }}" != "skipped" ]; then
            echo "❌ Build check failed"
            failed=true
          fi
          
          if [ "$failed" = true ]; then
            echo "❌ One or more CI jobs failed"
            exit 1
          fi
          
          echo "✅ All required CI checks passed"
